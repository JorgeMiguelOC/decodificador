      <div class="entra-texto">
        <textarea 
          id="cripto"
          placeholder="Digite seu Texto..."

        <textarea 
          readonly

      <div class="btn">
        <button onclick="criptografa()">Criptografia</button>
        <button onclick="descriptografa()">Descriptografar</button>
